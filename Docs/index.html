<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patuá Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="initial-window">

        <h1 id="welcome-name">Patuá Estúdio Design</h1>

        <div id="patua-image">

            <img src="../images/detalhe.png" alt="" id="detail-image"> 
            
            <div class="line-detail1"></div>
            <div class="line-detail2"></div>

            <div id="container-logo-window">
                <img src="../images/logo-window.png" alt="" id="logo-window">
            </div>
            
            <div class="line-detail2"></div>
            <div class="line-detail1"></div>
            
            <img src="../images/detalhe.png" alt="" id="detail-image"> 
        </div>

        <h1 id="welcome-message">Bem vindo</h1>
    </div>

    <header>
        <div id="container-logo">
            <img src="../images/logo.png" alt="" id="logo">
        </div>

        
            <form action="" id="form-login">
                <div id="container-login">
                    <label for="input-email">E-mail: 
                        <input type="email" id="input-email" class="margin-container-input">
                    </label>

                    <label for="input-password">Senha: 
                        <input type="password" name="" id="input-password" class="margin-container-input">
                    </label>
                </div>

                <button type="submit" id="btn-submit" class="button">Entrar</button>
            </form>
    </header>
    <nav>
        <a href="" class="nav-items-style">Home</a>
        <a href="" class="nav-items-style">Quem Somos</a>
        <a href="" class="nav-items-style">Produtos</a>
        <a href="" class="nav-items-style">Contato</a>
    </nav>

    <aside id="container-aside-navigation"></aside>

    <main></main>

    <footer>2022 Patuá Estúdio</footer>

    <script src="./script.js"></script>
</body>
</html>
